<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunavell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: white;
      color: #111;
    }

    /* ===== DESKTOP HEADER ===== */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 28px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .logo img {
      height: 70px; 
    }

    nav {
      display: flex;
    }

    nav a {
      margin-left: 36px;
      text-decoration: none;
      color: #111;
      font-size: 13px;
      letter-spacing: 2px;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      width: 100%;
      background: url("assets/2099BEB4-7660-4480-ABAE-EB6649960A4A.png") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content {
      max-width: 900px;
      background: rgba(255,255,255,0.6);
      padding: 70px 60px;
      backdrop-filter: blur(4px);
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 58px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 14px;
      letter-spacing: 1px;
      margin-bottom: 45px;
    }

    .hero a {
      padding: 16px 48px;
      border: 1px solid #111;
      text-decoration: none;
      color: #111;
      font-size: 12px;
      letter-spacing: 3px;
      transition: all 0.3s ease;
    }

    .hero a:hover {
      background: #111;
      color: white;
    }

    /* ===== MOBILE HEADER ===== */
    .mobile-header {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 18px;
      text-align: center;
      z-index: 20;
    }

    .mobile-header img {
      height: 80px;
    }

    /* ===== MOBILE BOTTOM NAV ===== */
    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      padding: 14px 0;
      display: flex;
      justify-content: space-around;
      font-size: 12px;
      letter-spacing: 2px;
      z-index: 20;
    }

    .mobile-nav a {
      text-decoration: none;
      color: #111;
    }

    /* ===== MOBILE ONLY ===== */
    @media (max-width: 768px) {
      header {
        display: none;
      }

      .mobile-header {
        display: block;
      }

      .mobile-nav {
        display: flex;
      }

      .hero {
        padding-top: 120px;
        padding-bottom: 120px;
      }

      .hero-content {
        padding: 40px 26px;
      }

      .hero h1 {
        font-size: 34px;
      }

      .hero p {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

<!-- MOBILE HEADER -->
<div class="mobile-header">
  <img src="./assets/9be6b2d6-57f5-4415-8d28-b5da178fdb3a.png
" alt="Lunavell Logo">
</div>

<!-- DESKTOP HEADER -->
<header>
  <div class="logo">
    <img src="./assets/9be6b2d6-57f5-4415-8d28-b5da178fdb3a.png
" alt="Lunavell Logo">
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="discover.html">Shop</a>
    <a href="discover.html">Mission</a>
    <a href="discover.html">Approach</a>
    <a href="#">Journal</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>Calm solutions for modern life.</h1>
    <p>Silence is our raw material. London-based. Globally designed.</p>
    <a href="discover.html">DISCOVER LUNAVELL</a>
  </div>
</section>

<!-- MOBILE BOTTOM NAV -->
<div class="mobile-nav">
  <a href="index.html">Home</a>
  <a href="discover.html">Mission</a>
  <a href="discover.html">Shop</a>
  <a href="discover.html">More</a>
</div>

</body>
</html>
