<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lunavell LTD – Calm Solutions for a Chaotic World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Meta básica para Amazon / branding -->
  <meta name="description" content="Lunavell LTD is a London-based calm studio designing beauty, crafting calmness and delivering long-term emotional value through wellness-adjacent home and seasonal products." />

  <!-- Fonts – cabeçalho serif fino + texto sans neutro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --page-bg: #f8f4ef;
      --card-bg: #fbf7f1;
      --ink: #151515;
      --ink-soft: #4c4c4c;
      --accent-dot: #d4a46a;
      --pill-bg: #f4eee6;
      --pill-border: #eadfce;
      --radius-pill: 999px;
      --radius-card: 32px;
      --shadow-soft: 0 20px 40px rgba(0,0,0,0.03);
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--page-bg);
      color: var(--ink);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      min-height: 100vh;
      padding: 32px 20px 80px;
      display: flex;
      justify-content: center;
    }

    .page-inner {
      width: 100%;
      max-width: var(--max-width);
    }

    /* ================ TOP BAR ================ */

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 32px;
    }

    .brand-lockup {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 11px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--ink-soft);
    }

    .brand-lockup span {
      white-space: nowrap;
    }

    .brand-logo-row {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* ⭐ LOGO DA LUNAVELL – tamanho perfeito */
    .site-logo {
      height: 26px;
      width: auto;
      display: block;
    }

    .top-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 16px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--pill-border);
      background: var(--pill-bg);
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--ink-soft);
      white-space: nowrap;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent-dot);
    }

    /* ================ NAVBAR ================ */

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 32px;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--ink-soft);
    }

    .nav a {
      position: relative;
      padding-bottom: 4px;
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--ink);
      transition: width 0.25s ease;
    }

    .nav a:hover::after,
    .nav a:focus-visible::after {
      width: 100%;
    }

    .nav a.active {
      color: var(--ink);
    }

    .nav a.active::after {
      width: 100%;
    }

    /* ================ HERO ================= */

    .hero-card {
      background: radial-gradient(circle at top left, #fcf6ee 0, var(--card-bg) 40%, var(--page-bg) 100%);
      border-radius: var(--radius-card);
      padding: 40px 32px 36px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-soft);
      margin-bottom: 24px;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 24px;
    }

    .hero-pill {
      padding: 6px 16px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--pill-border);
      background: var(--pill-bg);
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--ink-soft);
      white-space: nowrap;
    }

    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(30px, 4vw, 42px);
      line-height: 1.1;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin: 0 0 14px;
    }

    .hero-subline {
      font-style: italic;
      font-size: 14px;
      color: var(--ink-soft);
      margin-bottom: 24px;
    }

    .hero-body {
      max-width: 560px;
      font-size: 14px;
      color: var(--ink-soft);
    }

    .hero-body b {
      color: var(--ink);
      font-weight: 500;
    }

    /* ================ ABOUT CARD ================ */

    .about-card {
      background: var(--card-bg);
      border-radius: var(--radius-card);
      padding: 32px 32px 30px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-soft);
      margin-top: 20px;
    }

    .section-label {
      font-size: 11px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--ink-soft);
      margin-bottom: 8px;
    }

    .about-title {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin: 0 0 14px;
    }

    .about-text {
      font-size: 14px;
      color: var(--ink-soft);
      max-width: 620px;
    }

    /* ================ RESPONSIVE ================ */

    @media (max-width: 720px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-pills {
        justify-content: flex-start;
      }

      .hero-card,
      .about-card {
        padding: 26px 22px 24px;
      }

      .nav {
        gap: 14px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body id="top">
  <div class="page">
    <div class="page-inner">

      <!-- ========== TOP BAR ========== -->
      <header class="top-bar">
        <div class="brand-lockup">
          <div class="brand-logo-row">

            <!-- ⭐ AQUI ESTÁ SUA LOGO CERTA -->
            <img 
              src="assets/9be6b2d6-57f5-4415-8d28-b5da178fdb3a.png"
              alt="Lunavell logo"
              class="site-logo"
            />

          </div>

          <span>L U N A V E L L &nbsp;&nbsp; L T D</span>
          <span>L O N D O N • W E L L N E S S – A D J A C E N T, H O M E & S E A S O N A L C A L M</span>
        </div>

        <div class="top-pills">
          <div class="pill">
            <span class="pill-dot"></span>
            <span>London</span>
          </div>
          <div class="pill">
            <span class="pill-dot"></span>
            <span>Business enquiries</span>
          </div>
        </div>
      </header>

      <!-- NAV + HERO + ABOUT (idênticos ao seu) -->

      <nav class="nav">
        <a href="#top" class="active">Top</a>
        <a href="#about">About</a>
        <a href="#mission">Mission</a>
        <a href="#approach">Approach</a>
        <a href="#contact">Contact</a>
        <a href="#policies">Policies</a>
      </nav>

      <main>
        <!-- HERO E RESTO DO SEU CÓDIGO MANTIDOS -->
        …
      </main>

    </div>
  </div>
</body>
</html>
