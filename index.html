<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunavell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
    }

    a { text-decoration: none; color: inherit; }

    /* ========== DESKTOP HEADER ========== */
    .desktop-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 28px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 20;
    }

    .desktop-logo img {
      height: 160px;          /* ðŸ”¥ AQUI RESOLVE O PROBLEMA */
      width: auto;
      display: block;
    }

    .desktop-nav {
      display: flex;
      align-items: center;
      gap: 32px;
      font-size: 13px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
    }

    /* ========== HERO ========== */
    .hero {
      min-height: 100vh;
      background: url("assets/2099BEB4-7660-4480-ABAE-EB6649960A4A.png") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 24px;
    }

    .hero-inner { max-width: 900px; }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 58px;
      font-weight: 600;
      line-height: 1.1;
      margin-bottom: 18px;
    }

    .hero p {
      font-size: 14px;
      letter-spacing: 0.12em;
      margin-bottom: 40px;
    }

    .hero-button {
      display: inline-block;
      padding: 16px 56px;
      border: 1px solid #111;
      font-size: 12px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      transition: all 0.25s ease;
    }

    .hero-button:hover {
      background: #111;
      color: #fff;
    }

    /* ========== MOBILE HEADER ========== */
    .mobile-shell { display: none; background: #fff; }

    .mobile-logo {
      padding: 22px 0 10px;
      text-align: center;
    }

    .mobile-logo img { height: 120px; }

    .mobile-nav-top {
      display: flex;
      justify-content: space-around;
      padding: 12px 0 16px;
      border-top: 1px solid #f1f1f1;
      border-bottom: 1px solid #f1f1f1;
      font-size: 13px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      .desktop-header { display: none; }
      .mobile-shell { display: block; }

      .hero { min-height: calc(100vh - 180px); }
      .hero h1 { font-size: 40px; }
    }
  </style>
</head>

<body>

  <!-- MOBILE -->
  <div class="mobile-shell">
    <div class="mobile-logo">
      <img src="./assets/9be6b2d6-57f5-4415-8d28-b5da178fdb3a.jpeg" alt="Lunavell Logo">
    </div>
    <nav class="mobile-nav-top">
      <a href="index.html">Home</a>
      <a href="discover.html">Mission</a>
      <a href="discover.html">Shop</a>
      <a href="discover.html">More</a>
    </nav>
  </div>

  <!-- DESKTOP -->
  <header class="desktop-header">
    <div class="desktop-logo">
      <!-- ðŸ”¥ USANDO JPEG AQUI -->
      <img src="./assets/9be6b2d6-57f5-4415-8d28-b5da178fdb3a.png" alt="Lunavell Logo">
    </div>
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="discover.html">Shop</a>
      <a href="discover.html">Mission</a>
      <a href="discover.html">Approach</a>
      <a href="#">Journal</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <h1>Calm solutions for modern life.</h1>
      <p>Silence is our raw material. London-based. Globally designed.</p>
      <a class="hero-button" href="discover.html">DISCOVER LUNAVELL</a>
    </div>
  </section>

</body>
</html>
